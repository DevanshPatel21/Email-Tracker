<div class="card-header text-center">
  <h2>Welcome to User Dashboard! <button style="margin-left: 300px; margin-right: -350px;" class="btn btn-primary" (click)="logout()">Logout</button></h2>
</div>
<div class="card mx-auto mt-5" style="width: 30rem;">
    <div class="card-body">

        <h3 class="card-title text-center">Send Mail</h3>
        <form [formGroup]="usermailForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
          <div class="form-group">
            <label for="Subject">Subject:</label>
            <input  type="text" class="form-control" formControlName="Subject" id="Subject" required>
            <div *ngIf="usermailForm.get('Subject')?.touched && usermailForm.get('Subject')?.invalid" class="text-danger mt-1">
              Please enter your name.
            </div>
          </div>
          <div class="form-group">
            <label for="To">To:</label>
            <input aria-required="true" type="email" class="form-control" formControlName="To" id="To" required>
            <div *ngIf="usermailForm.get('To')?.touched && usermailForm.get('To')?.invalid" class="text-danger mt-1">
              Please enter a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="Text">Text:</label>
            <textarea aria-required="true" class="form-control" formControlName="Text" id="Text" required></textarea>
            <div *ngIf="usermailForm.get('Text')?.touched && usermailForm.get('Text')?.invalid" class="text-danger mt-1">
              Please enter Text
            </div>
          </div>
          
          <button type="submit" [disabled]="usermailForm.invalid" class="btn btn-primary" >Submit</button>
        </form>
